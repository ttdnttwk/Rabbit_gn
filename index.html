<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Rabbit Demo</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: fixed;
        top: 8px;
        left: 8px;
        padding: 6px 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 13px;
        border-radius: 4px;
        max-width: 80vw;
        z-index: 10;
      }
      #info b {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <!-- ข้อความบอกวิธีใช้ -->
    <div id="info">
      <b>AR Rabbit Demo</b><br />
      TH: เล็งกล้องไปที่ Marker (ลาย HIRO) เพื่อดู "กระต่ายแว่น"<br />
      EN: Point your camera at the HIRO marker to see the rabbit.
    </div>

    <!-- ฉาก AR -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- ใช้ marker มาตรฐาน preset="hiro" -->
      <a-marker preset="hiro">
        <!-- โมเดลกระต่าย -->
        <a-entity
          gltf-model="url(Easter_rabbit.glb)"
          position="0 0 0"
          rotation="0 180 0"
          scale="6.0 6.0 6.0"
        ></a-entity>
      </a-marker>

      <!-- กล้อง -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
